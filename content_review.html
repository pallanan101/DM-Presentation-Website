<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiPlus OMS Moderation Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
       <link rel="stylesheet" href="styles/main.css">
       <link rel="stylesheet" href="styles/content_review.css">

</head>
<body class="bg-gray-100 text-gray-900"> 
    <div id="app-layout">
        <nav id="sidebar" class="bg-white shadow-xl flex flex-col h-full">
    
            <div class="flex items-center justify-start p-4 mb-6">
                <img src="https://www.arka-designs.com/assets/img/dp.png" 
                     alt="DigiPlus Logo" 
                     class="w-10 h-10 object-contain min-w-[40px] text-center">
                <h1 class="text-xl font-bold ml-2 logo-text">DigiPlus OMS</h1>
            </div>
            
            <div id="nav-links">
                <a class="nav-link text-gray-600 hover:text-gray-900 hover:bg-gray-100" href="index.html" ><i class="fas fas fa-home   "></i><span class="sidebar-text ml-2">Dashboard</span></a>
                <a class="nav-link text-gray-600 active hover:text-gray-900 hover:bg-gray-100" href="#" ><i class="fas fa-eye"></i><span class="sidebar-text ml-2">Content Review</span></a>
                <a class="nav-link text-gray-600 hover:text-gray-900 hover:bg-gray-100" href="management.html" ><i class="fas fa-users-cog"></i><span class="sidebar-text ml-2">Management</span></a>
                <a class="nav-link text-gray-600 hover:text-gray-900 hover:bg-gray-100" href="data_analytics.html"  ><i class="fas fa-chart-line"></i><span class="sidebar-text ml-2">Data Analytics</span></a>
                <a class="nav-link text-gray-600 hover:text-gray-900 hover:bg-gray-100" href="quality_audit.html" ><i class="fas fa-clipboard-check"></i><span class="sidebar-text ml-2">Quality Audit</span></a>
            </div>
            
           <div class="mt-auto">
                <a class="nav-link text-gray-600 hover:text-gray-900 hover:bg-gray-100" onclick="routeTo('settings.html', true)" data-view="settings.html">
                    <i class="fas fa-cog"></i>
                    <span class="sidebar-text ml-2">Settings</span>
                </a>

                <a class="nav-link text-gray-600 hover:text-red-500 hover:bg-gray-100" id="sidebar-logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="sidebar-text ml-2">Logout</span>
                </a>
            </div>
        </nav>
        <div id="main-area" class="bg-gray-200">
            <header id="header-bar" class="flex items-center justify-between px-8 py-4 shadow-md  ">
                <div class="flex items-center">
                    <button id="sidebar-toggle" class=" hover:text-green-500 p-2 mr-4 transition duration-300">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 id="page-title" class="text-xl font-semibold">Dashboard</h2>
                </div>
                
                <div class="flex items-center space-x-4">

                    <div class="relative"> 
                        <button id="notification-button" class="hover:text-green-500 p-2 relative transition duration-300">
                            <i class="fas fa-bell text-lg"></i>
                            <span id="notification-badge" class="absolute top-1 right-1 h-4 w-4 text-xs flex items-center justify-center bg-red-500 rounded-full text-white border border-white hidden"></span>
                        </button>

                        <div id="notification-dropdown" class="absolute right-0 mt-2 w-80 shadow-2xl rounded-lg bg-white border border-gray-200 hidden z-50 transition duration-150">
                            <div class="p-4 border-b font-semibold text-sm">Notifications</div>
                            <ul id="notification-list" class="max-h-80 overflow-y-auto">
                                <li class="p-4 text-gray-500 text-sm italic">Loading...</li>
                            </ul>
                            <div id="notification-view-all" class="p-2 border-t text-center text-sm text-green-600 cursor-pointer hover:bg-gray-50">
                                View All (Simulated History)
                            </div>
                        </div>
                    </div>
                    
                    <button id="theme-toggle" class=" hover:text-green-500 p-2 transition duration-300">
                        <i class="fas fa-moon text-lg"></i> </button>
                    
                    <div class="flex items-center">
                        <div class="text-right">
                            <span class="text-xs text-gray-400 block">Welcome!</span>
                            <span id="username-display" class="text-sm font-medium">Moderator</span>
                        </div>
                        <i class="fas fa-user-circle text-2xl text-green-500 ml-2"></i>
                    </div>
                </div>
            </header>

            <div id="content-wrapper" class="">
                <main id="content-container" class="bg-gray-100">
<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

        
         

            <div id="content-review" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-10"></div>




        <div id="pending-moderation-list-page" class="page-content space-y-6 hidden">
                <h2 id="queue-title" class="text-2xl font-bold">Queue Tasks</h2>
                  <div id="history-control-bar" class="flex justify-between items-center mb-4">
                    <div class="flex items-center space-x-4">
                      <div class="relative w-full max-w-sm">
                        <input
                          type="text"
                          id="history-search-input"
                          placeholder="Search Content ID, Content, or Assigned To"
                          class="search-input w-full p-2 pl-10 rounded-lg bg-gray-200 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                        >
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                      </div>

                      <div class="flex items-center space-x-2">
                        <input type="date" id="history-start-date" class="p-2 rounded-lg bg-gray-200 text-gray-700 text-sm">
                        <span class="text-gray-700">to</span>
                        <input type="date" id="history-end-date" class="p-2 rounded-lg bg-gray-200 text-gray-700 text-sm">
                        <button id="history-apply-filter-button" class="bg-blue-600 hover:bg-blue-700 text-gray-700 px-4 py-2 rounded-lg text-sm">Apply</button>
                      </div>
                    </div>

                    <button onclick="backToQueueList()" class="bg-gray-200 hover:bg-gray-600 text-gray-700 px-4 py-2 rounded-lg text-sm">‚Üê Back to Queues</button>
                        </div>

  <div class="full-width-flex">
    <div class="list-container">
        <div class="pending-list-row font-semibold bg-gray-200 text-gray-700">
              <div class="text-left"><button class="sortable-header" data-sort-key="task_id">Content ID<i class="fas fa-sort ml-1"></i></button></div>
              <div class="text-left"><button class="sortable-header" data-sort-key="content">Content<i class="fas fa-sort ml-1"></i></button></div>
              <div class="text-left"><button class="sortable-header" data-sort-key="source">Source<i class="fas fa-sort ml-1"></i></button></div>
              <div class="text-left"><button class="sortable-header" data-sort-key="created_at">Entry Date<i class="fas fa-sort ml-1"></i></button></div>
              <div class="text-left"><button class="sortable-header" data-sort-key="status">Status<i class="fas fa-sort ml-1"></i></button></div>
              <div class="text-left"><button class="sortable-header" data-sort-key="violation">Violation<i class="fas fa-sort ml-1"></i></button></div>
              <div class="text-left"><button class="sortable-header" data-sort-key="assigned_to">Assigned To<i class="fas fa-sort ml-1"></i></button></div>
              <div class="text-left">Action</div>
        </div>
        <div id="pending-list-container"></div>
    </div>
  </div>
</div>

<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

                </main>
            </div>
        </div>
    </div>
 <script src="scripts/content_review.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
