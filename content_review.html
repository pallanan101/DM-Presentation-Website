<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiPlus OMS Moderation Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
       <link rel="stylesheet" href="styles/main.css">
       <link rel="stylesheet" href="styles/content_review.css">

</head>
<body class="bg-gray-100 text-gray-900"> 
    <div id="app-layout">
        <nav id="sidebar" class="bg-white shadow-xl flex flex-col h-full">
    
            <div class="flex items-center justify-start p-4 mb-6">
                <img src="https://www.arka-designs.com/assets/img/dp.png" 
                     alt="DigiPlus Logo" 
                     class="w-10 h-10 object-contain min-w-[40px] text-center">
                <h1 class="text-xl font-bold ml-2 logo-text">DigiPlus OMS</h1>
            </div>
            
            <div id="nav-links">
                <a class="nav-link text-gray-700 hover:text-gray-900 hover:bg-gray-100" href="index.html" ><i class="fas fas fa-home   "></i><span class="sidebar-text ml-2">Dashboard</span></a>
                <a class="nav-link text-gray-700 active hover:text-gray-900 hover:bg-gray-100" href="#" ><i class="fas fa-eye"></i><span class="sidebar-text ml-2">Content Review</span></a>
                <a class="nav-link text-gray-700 hover:text-gray-900 hover:bg-gray-100" href="management.html" ><i class="fas fa-users-cog"></i><span class="sidebar-text ml-2">Management</span></a>
                <a class="nav-link text-gray-700 hover:text-gray-900 hover:bg-gray-100" href="data_analytics.html"  ><i class="fas fa-chart-line"></i><span class="sidebar-text ml-2">Data Analytics</span></a>
                <a class="nav-link text-gray-700 hover:text-gray-900 hover:bg-gray-100" href="quality_audit.html" ><i class="fas fa-clipboard-check"></i><span class="sidebar-text ml-2">Quality Audit</span></a>
            </div>
            
           <div class="mt-auto">
                <a class="nav-link text-gray-700 hover:text-gray-900 hover:bg-gray-100" onclick="routeTo('settings.html', true)" data-view="settings.html">
                    <i class="fas fa-cog"></i>
                    <span class="sidebar-text ml-2">Settings</span>
                </a>

                <a class="nav-link text-gray-700 hover:text-red-500 hover:bg-gray-100" id="sidebar-logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="sidebar-text ml-2">Logout</span>
                </a>
            </div>
        </nav>
        <div id="main-area" class="bg-gray-200">
            <header id="header-bar" class="flex items-center justify-between px-8 py-4 shadow-md  ">
                <div class="flex items-center">
                    <button id="sidebar-toggle" class=" hover:text-green-500 p-2 mr-4 transition duration-300">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 id="page-title" class="text-xl font-semibold">Content Moderation</h2>
                </div>
                
                <div class="flex items-center space-x-4">

                    <div class="relative"> 
                        <button id="notification-button" class="hover:text-green-500 p-2 relative transition duration-300">
                            <i class="fas fa-bell text-lg"></i>
                            <span id="notification-badge" class="absolute top-1 right-1 h-4 w-4 text-xs flex items-center justify-center bg-red-500 rounded-full text-white border border-white hidden"></span>
                        </button>

                        <div id="notification-dropdown" class="absolute right-0 mt-2 w-80 shadow-2xl rounded-lg bg-white border border-gray-200 hidden z-50 transition duration-150">
                            <div class="p-4 border-b font-semibold text-sm">Notifications</div>
                            <ul id="notification-list" class="max-h-80 overflow-y-auto">
                                <li class="p-4 text-gray-500 text-sm italic">Loading...</li>
                            </ul>
                            <div id="notification-view-all" class="p-2 border-t text-center text-sm text-green-600 cursor-pointer hover:bg-gray-50">
                                View All (Simulated History)
                            </div>
                        </div>
                    </div>
                    
                    <button id="theme-toggle" class=" hover:text-green-500 p-2 transition duration-300">
                        <i class="fas fa-moon text-lg"></i> </button>
                    
                    <div class="flex items-center">
                        <div class="text-right">
                            <span class="text-xs text-gray-400 block">Welcome!</span>
                            <span id="username-display" class="text-sm font-medium">Moderator</span>
                        </div>
                        <i class="fas fa-user-circle text-2xl text-green-500 ml-2"></i>
                    </div>
                </div>
            </header>

            <div id="content-wrapper" class="">
                <main id="content-container" class="bg-gray-100">
<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

        
         

         <div id="content-review" class="w-full">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Moderation Queues</h2>
    
    <div class="overflow-x-auto border rounded-lg bg-white shadow-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Queue Name</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-green-500 uppercase tracking-wider">Tasks Assigned to Me</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                </tr>
            </thead>
            <tbody id="queue-list-body" class="bg-white divide-y divide-gray-200">
                <tr><td colspan="4" class="px-6 py-4 text-sm text-gray-500 text-center">Loading queues...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="pending-moderation-list-page" class="w-full hidden">
    </div>
<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

                </main>
            </div>
        </div>
    </div>
    <script src="scripts/main_websocket_handler.js"></script>
 <script src="scripts/content_review.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
