<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        h2 { margin-bottom: 20px; color: #333; }
        input[type="text"], input[type="password"] { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #login-message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Moderator Login</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="handleLogin()">Log In</button>
        <p id="login-message"></p>
    </div>

    <script>
        // --- CONFIGURATION ---
        // This is the address where your Node.js Express server is running.
        const API_BASE_URL = 'https://www.arta-tsg.com:3001/api';
        
        // --- LOGIN FUNCTION ---
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessageElement = document.getElementById('login-message');
            
            loginMessageElement.textContent = 'Logging in...';
            loginMessageElement.style.color = '#007bff'; // Blue for loading
            
            if (!username || !password) {
                loginMessageElement.style.color = 'red';
                loginMessageElement.textContent = 'Please enter both username and password.';
                return;
            }

            try {
                // 1. Send POST request to your backend's /api/login endpoint
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // 2. Send the username and password in the request body
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

             // Inside the handleLogin function in login_page.html
                if (response.ok && data.success) {
                    const authToken = data.token;
                    localStorage.setItem('authToken', authToken); 
                    
                    loginMessageElement.style.color = 'green';
                    loginMessageElement.textContent = 'Login Successful! Redirecting...';
                    
                    // ðŸŽ¯ Redirect to the main application shell
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500); // 500ms delay for the user to see the success message
                }
                else {
                    // 4. FAILURE: Display error message from the server
                    loginMessageElement.style.color = 'red';
                    loginMessageElement.textContent = data.message || 'Login failed. Check credentials.';
                }
            } catch (error) {
                // 5. NETWORK ERROR: Server not reachable or other failure
                console.error('Login Network Error:', error);
                loginMessageElement.style.color = 'red';
                loginMessageElement.textContent = 'Could not connect to the API server. Check server status.';
            }
        }
    </script>
</body>

</html>
