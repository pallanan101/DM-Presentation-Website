   <script>
    // --- 1. GLOBAL UI ELEMENT REFERENCES ---
    // These elements are persistent and available immediately.
    const sidebar = document.getElementById('sidebar');
    const themeToggle = document.getElementById('theme-toggle');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const usernameDisplay = document.getElementById('username-display');
    const notificationButton = document.getElementById('notification-button');
    const notificationBadge = document.getElementById('notification-badge');
    const notificationDropdown = document.getElementById('notification-dropdown');
    const notificationList = document.getElementById('notification-list');
    const contentContainer = document.getElementById('content-container');
    
    // --- 2. GLOBAL STATE AND CONFIGURATION ---
    const API_BASE_URL = 'https://www.arta-tsg.com:3001/api';
    let notificationCount = 0;
    let notifications = []; // Stores the history of all received notifications

    // Global container for resources that need manual cleanup on route change
    const viewResources = {
        observer: null,
        websocket: null,
        cleanup: () => {} // Default empty cleanup function defined by the current view
    };

    // --- 3. UI/THEME/NOTIFICATION UTILITIES (Keep your existing logic here) ---
    // ... (Your swapClasses, updateThemeClasses, initializeTheme, toggleTheme, 
    //      initializeSidebar, toggleSidebar, updateBadge, getNotificationIcon, 
    //      renderNotificationList, handleNotificationReceived, startSimulation functions)
    
    // NOTE: I am omitting the bodies of your existing utility functions for brevity, 
    // but they should be included here.
    
    // --- SIMULATED REAL-TIME FEED (Example) ---
    const sampleNotifications = [
        { msg: "Task A-501 was automatically unlocked.", type: "warning" },
        // ... (rest of your sampleNotifications)
    ];
    let simIndex = 0;
    function startSimulation() {
         // ... (your existing simulation logic)
    }

    // --- 4. AUTH & USER LOGIC ---
    async function fetchMeAndRoute() {
        // ... (Your existing fetchMeAndRoute logic)
        // ... (Make sure to call routeTo(initialRoute, false); on success)
    }

    function logout() {
        localStorage.removeItem('authToken'); 
        // ðŸŽ¯ CRITICAL: Run cleanup before redirecting!
        viewResources.cleanup(); 
        if (viewResources.websocket) {
            viewResources.websocket.close();
        }
        window.location.replace('login_page.html');
    }
    
    // --- 5. ROUTING LOGIC (THE FIX) ---
    async function routeTo(viewName, updateHistory = true) {
        if (!contentContainer) {
            console.error("Content container not found.");
            return;
        }

        // ðŸŽ¯ CRITICAL: CLEANUP THE PREVIOUS VIEW'S RESOURCES FIRST
        viewResources.cleanup(); 
        if (viewResources.observer) {
            viewResources.observer.disconnect();
            viewResources.observer = null;
        }
        if (viewResources.websocket && viewResources.websocket.readyState === WebSocket.OPEN) {
            viewResources.websocket.close();
            viewResources.websocket = null;
        }
        viewResources.cleanup = () => {}; // Reset the cleanup function

        // Adjust viewName to remove ".html" if present, for cleaner hash/URL management
        const finalViewName = viewName.replace('.html', '');

        try {
            const response = await fetch(`${finalViewName}.html`);
            if (!response.ok) {
                throw new Error(`Failed to load ${finalViewName}.html`);
            }
            
            const htmlContent = await response.text();
            contentContainer.innerHTML = htmlContent;
            
            if (updateHistory) {
                window.location.hash = finalViewName;
            }
            
            // Re-run scripts in the loaded view content 
            const scripts = contentContainer.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                // Append to document.head to execute. DO NOT remove it immediately!
                document.head.appendChild(newScript);
            });

        } catch (error) {
            console.error("Routing error:", error);
            contentContainer.innerHTML = `<div class="p-4 rounded-lg bg-red-800 text-white">
                <h2 class="text-xl font-bold">Error loading view: ${finalViewName}</h2>
                <p>File not found or an error occurred. Check console for details.</p>
            </div>`;
        }
        
        // Update sidebar active state (your existing logic)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
            if (link.dataset.view.replace('.html', '') === finalViewName) {
                link.classList.add('active');
            }
        });
        
        // Update page title
        const titleText = finalViewName.replace('_', ' ').split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        document.getElementById('page-title').textContent = titleText;
    }


    // --- 6. INITIALIZATION BLOCK ---
    document.addEventListener('DOMContentLoaded', () => {
        initializeTheme();
        initializeSidebar();
        
        // --- UI Listeners ---
        themeToggle.addEventListener('click', toggleTheme);
        sidebarToggle.addEventListener('click', toggleSidebar);
        notificationButton.addEventListener('click', (event) => {
            // ... (Your notification dropdown logic)
        });
        document.addEventListener('click', (event) => {
             // ... (Your notification close logic)
        });
        document.getElementById('sidebar-logout-btn').addEventListener('click', logout);
        
        // --- Auth & Routing Start ---
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.replace('login_page.html');
            return;
        }
        
        fetchMeAndRoute(); // This initiates the first route
        
        window.addEventListener('hashchange', () => {
            const viewName = window.location.hash.substring(1);
            if (viewName) {
                routeTo(viewName, false);
            }
        });

        startSimulation();
    });
</script>
