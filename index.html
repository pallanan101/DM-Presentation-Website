<body class="bg-gray-100 text-gray-900"> 
    <div id="app-layout">

            <div id="nav-links">
                <a class="nav-link text-gray-600 hover:text-gray-900 hover:bg-gray-100" onclick="routeTo('dashboard.html', true)" data-view="dashboard.html"><i class="fas fas fa-home   "></i><span class="sidebar-text ml-2">Dashboard</span></a>
                <a class="nav-link text-gray-600 hover:text-gray-900 hover:bg-gray-100" onclick="routeTo('content_review.html', true)" data-view="content_review.html"><i class="fas fa-eye"></i><span class="sidebar-text ml-2">Content Review</span></a>
                <a class="nav-link text-gray-600 hover:text-gray-900 hover:bg-gray-100" onclick="routeTo('management.html', true)" data-view="management.html"><i class="fas fa-users-cog"></i><span class="sidebar-text ml-2">Management</span></a>
                <a class="nav-link text-gray-600 hover:text-gray-900 hover:bg-gray-100" onclick="routeTo('data_analytics.html', true)" data-view="data_analytics.html"><i class="fas fa-chart-line"></i><span class="sidebar-text ml-2">Data Analytics</span></a>
                <a class="nav-link text-gray-600 hover:text-gray-900 hover:bg-gray-100" onclick="routeTo('quality_audit.html', true)" data-view="quality_audit.html"><i class="fas fa-clipboard-check"></i><span class="sidebar-text ml-2">Quality Audit</span></a>

           <div class="mt-auto">
                <a class="nav-link text-gray-600 hover:text-gray-900 hover:bg-gray-100" onclick="routeTo('settings.html', true)" data-view="settings.html">

        <div id="main-area" class="bg-gray-200">
            <header id="header-bar" class="flex items-center justify-between px-8 py-4 shadow-md  ">
                <div class="flex items-center">
                    <button id="sidebar-toggle" class=" hover:text-green-500 p-2 mr-4 transition duration-300">

                    </button>
                    <h2 id="page-title" class="text-xl font-semibold">Dashboard</h2>
                </div>
                
                <div class="flex items-center space-x-4">

                    <div class="relative"> 
                        <button id="notification-button" class="hover:text-green-500 p-2 relative transition duration-300">
                            <i class="fas fa-bell text-lg"></i>
                            <span id="notification-badge" class="absolute top-1 right-1 h-4 w-4 text-xs flex items-center justify-center bg-red-500 rounded-full text-white border border-white hidden"></span>
                        </button>

                        <div id="notification-dropdown" class="absolute right-0 mt-2 w-80 shadow-2xl rounded-lg bg-white border border-gray-200 hidden z-50 transition duration-150">
                            <div class="p-4 border-b font-semibold text-sm">Notifications</div>
                            <ul id="notification-list" class="max-h-80 overflow-y-auto">
                                <li class="p-4 text-gray-500 text-sm italic">Loading...</li>
                            </ul>
                            <div id="notification-view-all" class="p-2 border-t text-center text-sm text-green-600 cursor-pointer hover:bg-gray-50">
                                View All (Simulated History)
                            </div>
                        </div>
                    </div>
                    
                    <button id="theme-toggle" class=" hover:text-green-500 p-2 transition duration-300">
                        <i class="fas fa-moon text-lg"></i> </button>
                    
                    <div class="flex items-center">
                        <div class="text-right">
                            <span class="text-xs text-gray-400 block">Welcome!</span>
                            <span id="username-display" class="text-sm font-medium">Moderator</span>
                        </div>
                        <i class="fas fa-user-circle text-2xl text-green-500 ml-2"></i>
                    </div>
                </div>
            </header>

            <div id="content-wrapper" class="">
                <main id="content-container" class="bg-gray-100">
                    <div class="text-center p-8">
                        <i class="fas fa-spinner fa-spin text-4xl text-green-500"></i>
                        <h2 class="text-3xl font-light text-gray-400 mt-4">Loading Application...</h2>
                    </div>
                </main>
            </div>
        </div>
    </div>

 <script>
    // --- 1. GLOBAL STATE AND CONFIGURATION ---
    const API_BASE_URL = 'https://www.arta-tsg.com:3001/api';
    let notificationCount = 0;
    let notifications = []; 

    // ðŸŽ¯ FIX 1: Global Resource Manager (Needed for WebSocket/Observer Cleanup)
    const viewResources = {
        observer: null,
        websocket: null,
        cleanup: () => {} // Function defined by the current view
    };

    // --- 2. DOM ELEMENT REFERENCES ---
    const sidebar = document.getElementById('sidebar');
    const themeToggle = document.getElementById('theme-toggle');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const usernameDisplay = document.getElementById('username-display');
    const notificationButton = document.getElementById('notification-button');
    const notificationBadge = document.getElementById('notification-badge');
    const notificationDropdown = document.getElementById('notification-dropdown');
    const notificationList = document.getElementById('notification-list');
    const contentContainer = document.getElementById('content-container');

    // --- 3. UI/THEME/NOTIFICATION UTILITIES (Your existing functions) ---
    
    function swapClasses(selector, lightClass, darkClass, isLight) {
        document.querySelectorAll(selector).forEach(el => {
            if (isLight) {
                el.classList.remove(darkClass);
                el.classList.add(lightClass);
            } else {
                el.classList.remove(lightClass);
                el.classList.add(darkClass);
            }
        });
    }

    function updateThemeClasses(isDark) {
        const isLight = !isDark;
        // Your existing theme swapping logic
        swapClasses('.text-gray-900, .text-gray-50', 'text-gray-900', 'text-gray-50', isLight);
        swapClasses('.bg-gray-100, .bg-gray-600', 'bg-gray-100', 'bg-gray-600', isLight);
        swapClasses('.bg-gray-200, .bg-gray-700', 'bg-gray-200', 'bg-gray-700', isLight);
        swapClasses('.bg-white, .bg-gray-800', 'bg-white', 'bg-gray-800', isLight);
        
        const newTheme = isDark ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
        if (themeToggle) {
            themeToggle.querySelector('i').className = isDark ? 'fas fa-sun text-lg' : 'fas fa-moon text-lg';
        }
    }

    function initializeTheme() {
        // NOTE: Changed default to 'dark' based on your previous body class logic, 
        // but using 'light' from the body tag in your provided HTML. Using 'dark' 
        // as you previously stated it was the default.
        const savedTheme = localStorage.getItem('theme') || 'dark'; 
        const isDark = savedTheme === 'dark';
        updateThemeClasses(isDark);
    }

    function toggleTheme() {
        const currentTheme = localStorage.getItem('theme');
        const newThemeIsDark = currentTheme === 'light';
        updateThemeClasses(newThemeIsDark);
    }
    
    function initializeSidebar() {
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (sidebar && isCollapsed) {
            sidebar.classList.add('collapsed');
        }
    }

    function toggleSidebar() {
        const isCollapsed = sidebar.classList.toggle('collapsed');
        localStorage.setItem('sidebarCollapsed', isCollapsed);
    }

    // ... (Your existing notification utilities: updateBadge, getNotificationIcon, 
    //      renderNotificationList, handleNotificationReceived, startSimulation)
    
    // --- 4. AUTH & USER LOGIC ---

    async function fetchMeAndRoute() {
        const token = localStorage.getItem('authToken');
        // ... (Your existing fetchMeAndRoute logic)
        // ...
        // On success:
        const initialRoute = window.location.hash.substring(1).replace('.html', '') || 'dashboard';
        routeTo(initialRoute, false); 
        // ...
    }

    function logout() {
        localStorage.removeItem('authToken'); 
        
        // ðŸŽ¯ CRITICAL: Run cleanup before redirecting!
        viewResources.cleanup(); 
        if (viewResources.websocket) {
            viewResources.websocket.close();
        }
        
        window.location.replace('login_page.html');
    }
    
    // --- 5. ROUTING LOGIC (With Cleanup and Script Fix) ---
    async function routeTo(viewName, updateHistory = true) {
        if (!contentContainer) {
            console.error("Content container not found.");
            return;
        }
        
        // ðŸŽ¯ FIX 2: CLEANUP THE PREVIOUS VIEW'S RESOURCES FIRST
        viewResources.cleanup(); 
        if (viewResources.observer) {
            viewResources.observer.disconnect();
            viewResources.observer = null;
        }
        if (viewResources.websocket && viewResources.websocket.readyState === WebSocket.OPEN) {
            viewResources.websocket.close();
            viewResources.websocket = null;
        }
        viewResources.cleanup = () => {}; // Reset the cleanup function

        const finalViewName = viewName.replace('.html', '');

        try {
            const response = await fetch(`${finalViewName}.html`);
            if (!response.ok) {
                throw new Error(`Failed to load ${finalViewName}.html`);
            }
            
            const htmlContent = await response.text();
            contentContainer.innerHTML = htmlContent;
            
            if (updateHistory) {
                window.location.hash = finalViewName;
            }
            
            // ðŸŽ¯ FIX 3: Correctly Re-run scripts and avoid immediate removal
            const scripts = contentContainer.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                // Append to document.head for execution
                document.head.appendChild(newScript);
                
                // IMPORTANT: The script object is now in the DOM. The next routeTo call 
                // will trigger the cleanup functions inside the loaded script.
                // We DON'T remove it here. Removing it here (`removeChild`) breaks
                // any event listeners/WebSockets/Observers created inside it.
            });

        } catch (error) {
            console.error("Routing error:", error);
            contentContainer.innerHTML = `<div class="p-4 rounded-lg bg-red-800 text-white">
                <h2 class="text-xl font-bold">Error loading view: ${finalViewName}</h2>
                <p>File not found or an error occurred. Check console for details.</p>
            </div>`;
        }
        
        // Update sidebar active state 
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
            if (link.dataset.view.replace('.html', '') === finalViewName) {
                link.classList.add('active');
            }
        });
        
        // Update page title
        const titleText = finalViewName.replace('_', ' ').split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        document.getElementById('page-title').textContent = titleText;
    }


    // --- 6. INITIALIZATION BLOCK (The one that was throwing the error) ---
    document.addEventListener('DOMContentLoaded', () => {
        // These now work because they are in the same script scope
        initializeTheme();
        initializeSidebar();
        
        // --- UI Listeners ---
        themeToggle.addEventListener('click', toggleTheme);
        sidebarToggle.addEventListener('click', toggleSidebar);
        document.getElementById('sidebar-logout-btn').addEventListener('click', logout);
        
        // (Add your Notification Dropdown listeners here)
        
        // --- Auth & Routing Start ---
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.replace('login_page.html');
            return;
        }
        
        fetchMeAndRoute(); // This initiates the first route
        
        window.addEventListener('hashchange', () => {
            const viewName = window.location.hash.substring(1);
            if (viewName) {
                routeTo(viewName, false);
            }
        });

        // startSimulation(); // Call this here if needed
    });
</script>
</body>
</html>
